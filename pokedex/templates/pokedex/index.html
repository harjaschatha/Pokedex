{% extends 'base.html' %}
{% load pokedex_extras %}

{% block body %}
	<div class="pokemon-grid">
	  {% for chunk in pokemons|chunks:3 %}
		  <div class="row">
		    {% for pokemon in chunk %}
		      <div class="col-md">
		      	<a href="{% url 'detail' pokemon.dex %}">
			      	<div class="pokemon-wrapper">
				      	<img class="pokemon-image" src="{{ pokemon.img }}" />
				      	<p class="pokemon-name">#{{ pokemon.dex}} <strong>{{ pokemon.name}}</strong></p>
				      </div>
				     </a>
		      </div>
		    {% endfor %}
		  </div>
		{% endfor %}
	</div>

{% endblock %}
